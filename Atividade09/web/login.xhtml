<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="user-form" action="#{loginMB.entrar}" >  


            <h:outputLabel for="matricula">Matr√≠cula</h:outputLabel>  
            <h:inputText  id="matricula" value=" #{ loginMB.matricula } "></h:inputText><br/> 

            <h:outputLabel for="nome">Nome</h:outputLabel>  
            <h:inputText  id="nome" ></h:inputText><br/>

        </h:form>

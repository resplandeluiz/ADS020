<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Aluno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Lista Alunos"/></h1>
            <h:commandLink value="Adicionar Aluno" action="#{alunoMB.create}" /><br/>
            <p:dataTable id="dataTableAluno" value="#{alunoMB.list}" var="item" paginator="true" rows="5" paginatorPosition="bottom">
                <p:column headerText="Matrícula" sortBy="#{item.matricula}">
                    <h:outputText value="#{item.matricula}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{item.nome}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="Ação">
                    <p:commandLink value="Editar" action="#{alunoMB.edit(item)}" />
                    <h:outputText value=" | "/>
                    <p:commandLink value="Remover" action="#{alunoMB.remove(item)}"
                                   update="dataTableAluno"
                                   onstart="return confirm('Deseja remover o aluno?')" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
